<div class="event-details">
    <form id="eventForm" data-uid="{myday.uid}">
        <div class="form-group">
            <label><strong>Day:</strong></label>
            <p>{myday.dayname}</p>
        </div>
        
        <div class="form-group">
            <label><strong>Timeslot:</strong></label>
            <p>{myday.timeslot} - {myday.timeslotend}</p>
        </div>
        
        <div class="form-group">
            <label><strong>Workshift:</strong></label>
            <p>{myday.workshift}</p>
        </div>
        
        <div class="form-group">
            <label for="person">Person:</label>
            <input type="text" name="person" id="person" value="{myday.person}" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{myday.email}" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="topic">Topic:</label>
            <textarea name="topic" id="topic" class="form-control" rows="3">{myday.topic}</textarea>
        </div>
		        <!-- Confirm checkbox (само за админи) -->
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="confirm" name="confirm" {f:if(condition: myday.confirm, then: 'checked')}>
                <label class="custom-control-label" for="confirm">
                    <strong>Confirmed</strong>
                </label>
            </div>
        </div>
    </form>
</div>

// No script needed here anymore - handled in Index.html!
