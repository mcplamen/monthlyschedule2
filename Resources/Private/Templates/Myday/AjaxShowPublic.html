<div class="event-details public-view">
    <div class="alert alert-info">
        <strong>Day {myday.dayname}:</strong> {myday.timeslot} - {myday.timeslotend}
    </div>
    
    <f:if condition="{myday.person}">
        <f:then>
            <div class="alert alert-warning">
                <strong>This time slot is already booked.</strong>
            </div>
        </f:then>
        <f:else>
            <div class="alert alert-success">
                <strong>This time slot is available!</strong>
            </div>
            
            <form id="bookingForm" data-myday-uid="{myday.uid}">
                <div class="form-group">
                    <label for="person">Your Name: *</label>
                    <input type="text" name="person" id="person" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email: *</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="topic">Topic/Reason:</label>
                    <textarea name="topic" id="topic" class="form-control" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success btn-block">Book this time slot</button>
            </form>
        </f:else>
    </f:if>
</div>

<script>
var bookingForm = document.getElementById('bookingForm');

if (bookingForm) {
    bookingForm.addEventListener('submit', function (e) {
        e.preventDefault();

        var mydayUid = this.dataset.mydayUid;
        var submitBtn = this.querySelector('button[type="submit"]');

        var postData = new URLSearchParams();
        postData.append('tx_monthlyschedule_publicbooking[action]', 'publicBook');
        postData.append('tx_monthlyschedule_publicbooking[controller]', 'Myday');
        postData.append('tx_monthlyschedule_publicbooking[myday]', mydayUid);
        postData.append('tx_monthlyschedule_publicbooking[data][person]', this.person.value);
        postData.append('tx_monthlyschedule_publicbooking[data][email]', this.email.value);
        postData.append('tx_monthlyschedule_publicbooking[data][topic]', this.topic.value);

        submitBtn.disabled = true;

        fetch(window.location.pathname, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: postData.toString()
        })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                document.querySelector('.event-details').innerHTML =
                    '<div class="alert alert-success text-center">' +
                    '<h4>âœ“ Booking successful</h4>' +
                    '<p>We will contact you soon.</p></div>';

                setTimeout(() => {
                    jQuery('#eventModal').modal('hide');
                }, 1200);
            } else {
                alert(data.message || 'Error');
                submitBtn.disabled = false;
            }
        })
        .catch(err => {
            console.error(err);
            submitBtn.disabled = false;
        });
    });
}
</script>
